<div class = "form-container">
<form [formGroup] = "signupForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
    <input formControlName="firstName" placeholder="First Name" />
    </div>
    <div class="form-group">
    <input formControlName="lastName" placeholder="Last Name" />
    </div>
    <div class="form-group">
    <input formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group">
    <input formControlName="password" placeholder="Password" />
    </div>
    <div class="form-group">
    <input formControlName="mobile" placeholder="Mobile Number" />
    </div>
    <div class="form-group">
    <input formControlName="dob" type="date" placeholder="Date of Birth" />
    </div>
    <div class="form-group">
    <input type="file" (change)="onFileChange($event)" />
    </div>
    <button type="submit">Submit</button>
</form>

<div *ngIf = "signupForm.invalid && signupForm.touched">
    <p *ngIf = "signupForm.controls['firstName'].invalid">Invalid First Name</p>
         <!-- Add other validation messages similarly -->
</div>
