<div class = "form-container">
<div class="login-box">
  
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <input type="text" name="login" [(ngModel)]="loginData.login" placeholder="Login" required>
    <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password" required minlength="6">

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
